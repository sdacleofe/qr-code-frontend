<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- import font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

        <!-- display title -->
        <title>Frontend Mentor | QR code component</title>

        <!-- css stylesheet -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <main>
                <article class="card-container">
                    <img src="./images/image-qr-code.png" alt="Frontend Mentor QR Code">
                    <h1>Improve your front-end skills by building projects</h1>
                    <p>Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level.</p>
                </article>
            </main>
            <footer class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="https://github.com/sdacleofe">Shanice Cleofe</a>.
            </footer>
        </div>
    </body>
</html>
